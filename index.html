<!DOCTYPE html>
<html>
  <head>
    <title>Studio - Arvault</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#55b5a6" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- 1ï¸âƒ£ Install Magic SDK -->
    <script src="https://auth.magic.link/sdk"></script>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center" onload="render()">
    <div id="app" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
         
    <script>
      /* 2ï¸âƒ£ Initialize Magic Instance */
      let magic = new Magic("pk_live_6420A7D201AAF767");

      /* 3ï¸âƒ£ Implement Render Function */
      const render = async () => {
        const isLoggedIn = await magic.user.isLoggedIn();

  /* Show login form if user is not logged in */
  let html = `
    <img class="px-4 w-30 h-30" src="logo.png">
    <h1 class="text-2xl font-bold mb-6">Please sign up or login</h1>
    <form onsubmit="handleLogin(event)" class="space-y-4">
      <input type="email" name="email" required="required" placeholder="Enter your email" class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" />
      <button type="submit" class="block w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700">Send</button>
    </form>
  `;

  if (isLoggedIn) {
    /* Get user metadata including email */
    const userMetadata = await magic.user.getMetadata();
    html = `
      <img class="px-4 w-30 h-30" src="logo.png">  
      <h1 class="text-2xl font-bold mb-6">Current user: ${userMetadata.email}</h1>
      <button onclick="handleLogout()" class="block w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700">Logout</button>
    `;
  }

  document.getElementById("app").innerHTML = html;
};

      /* 4ï¸âƒ£ Implement Login Handler */
      const handleLogin = async (e) => {
        e.preventDefault();
        const email = new FormData(e.target).get("email");
        if (email) {
          /* One-liner login with email OTP ðŸ¤¯ */
          await magic.auth.loginWithEmailOTP({ email });
          render();
        }
      };

      /* 5ï¸âƒ£ Implement Logout Handler */
      const handleLogout = async () => {
        await magic.user.logout();
        render();
      };
    </script>
  </head>
  <body onload="render()">
    <div id="app">Loading...</div>
  </body>
</html>
